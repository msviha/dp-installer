<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<title>DP Instalace</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="installer.css">
</head>
<body>
<div class="installer-wrapper">
	<div class="installer-container">
		<button class="close-btn" onclick="closeApp()"><b>✕</b></button>
		<form onsubmit="install(); return false;">
			<div class="mb-2 input-group">
				<input type="text" class="form-control custom-input" id="installPath" placeholder="Cesta k instalaci"
				       required>
				<button type="button" class="btn select-folder-btn" onclick="selectFolder()">Procházet</button>
			</div>

			<div class="mb-2">
				<input type="text" class="form-control custom-input" id="username" placeholder="Account">
			</div>

			<div class="d-grid">
				<button type="submit" class="btn select-folder-btn">Instalovat</button>
			</div>
			<div id="progressWrapper" class="mt-3 d-none">
				<div id="statusText" class="mb-1 fw-bold"></div>
				<div class="progress">
					<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0"
					     aria-valuemin="0" aria-valuemax="100">0%
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
