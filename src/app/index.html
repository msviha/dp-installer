<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<title>DP Instalace</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="installer.css">
	<script src="../renderer.ts"></script>
</head>

<body>
<div class="installer-wrapper">
	<div class="installer-container">
		<button id="close-x-button" class="close-btn" onclick="closeApp()"><b>✕</b></button>

		<!-- První formulář: instalace hry -->
		<form id="install-form" onsubmit="install(); return false;" style="display: block">
			<div class="mb-2 input-group">
				<input id="installPath" type="text" class="form-control custom-input" placeholder="Cesta k instalaci"
				       required>
				<button id="search-button" type="button" class="btn select-folder-btn" onclick="selectFolder()">
					Procházet
				</button>
			</div>
			<div class="d-grid">
				<button id="install-button" type="submit" class="btn select-folder-btn">Instalovat</button>
			</div>
			<div id="progressWrapper" class="mt-3 d-none">
				<div id="statusText" class="mb-1 fw-bold"></div>
				<div class="progress">
					<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0"
					     aria-valuemin="0" aria-valuemax="100">0%
					</div>
				</div>
			</div>
		</form>

		<!-- Druhý krok: dokončení -->
		<div id="step-final" style="display: none">
			<h4 class="text-white mb-3">Hotovo</h4>
			<div class="mb-3 install-step-buttons">
				<button class="btn select-folder-btn" onclick="closeApp()">Ukončit</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
